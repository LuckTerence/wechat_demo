<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>IM App Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Reset & Mobile Optimization */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #ededed;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Image Preview Modal Transition */
      .image-preview-enter { opacity: 0; }
      .image-preview-enter-active { opacity: 1; transition: opacity 200ms; }
      .image-preview-exit { opacity: 1; }
      .image-preview-exit-active { opacity: 0; transition: opacity 200ms; }
    </style>
